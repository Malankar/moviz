plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    implementation 'org.slf4j:slf4j-simple:2.0.6'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'

    implementation 'org.eclipse.jetty:jetty-server:9.2.10.v20150310'

    implementation 'org.eclipse.jetty:jetty-webapp:9.2.10.v20150310'

    implementation 'org.eclipse.jetty:jetty-jsp:9.2.10.v20150310'

    implementation 'com.google.firebase:firebase-admin:9.1.1'

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'

    implementation 'javax.servlet:jstl:1.2'

}

application {
    // Define the main class for the application.
    mainClass = 'com.anywhere.App'
}

task startServer(type: JavaExec) {
    main = 'com.anywhere.App'
    classpath = sourceSets.main.runtimeClasspath
}

task buildWar(type: War) {
    baseName = 'myWar'
    version =  '1.0'
    webAppDirName = 'src/main/webapp'
}